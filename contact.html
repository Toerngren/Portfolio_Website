<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="postcard">
        <div class="postcard-inner">
            <div class="postcard-front">
                <h2>Send me a message!</h2>
            </div>
            <div class="postcard-back">
                <div class="postcard-intro">
                    <p class="handwritten">For more info,<br> send me a message!</p>
                    <img src="scr/pexels-diana-d-reinoso-76183.jpg" alt="Profile" class="postcard-image">
                </div>                
                <div class="postcard-address">
                    <img src="scr/stamp.png" alt="Stamp" class="postcard-stamp">
                    <form id="contact-form">
                        <input type="email" placeholder="Your Email" name="email" id="email" required>
                        <div class="postcard-message">
                            <textarea placeholder="Your Message..." name="message" id="message"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="common.js"></script>
</body>

</html>
